            </div>

                        <input type="radio" name="rating" class="happy" id="secure" value="secure" />

                    </label>

                            <path d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none" />

                        </svg>
                    </label>

                    <label for="insecure">
                        <input type="radio" name="rating" class="super-sad" id="insecure" value="insecure" />
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0z" fill="none" />

        </div>
